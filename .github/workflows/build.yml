name: Build HyperGL Wheels

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Building for Windows and Linux (OpenGL 4.6 homes) 
        # and macOS (OpenGL 4.1 home)
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Using 3.14-dev for the free-threaded 't' builds
          python-version: '3.14-dev'

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          # --- Free-Threaded (Python 3.13+) Configuration ---
          CIBW_FREE_THREADED_SUPPORT: 1
          
          # --- Architecture Configuration ---
          # Build for 64-bit on Windows/Linux
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_ARCHS_LINUX: "x86_64"
          # Build for both Intel and Apple Silicon on Mac
          CIBW_ARCHS_MACOS: "x86_64 arm64"

          # --- Build Customizations ---
          # Pass your environment variables to the compiler
          CIBW_ENVIRONMENT: >
            HYPERGL_VALIDATE=1
            DISABLE_LOCKS=0

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hypergl-wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  # Optional: Automatically attach wheels to a GitHub Release
  release:
    name: Release Wheels
    needs: [build_wheels]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: wheelhouse
          pattern: hypergl-wheels-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: wheelhouse/*.whl