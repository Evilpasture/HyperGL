name: Build HyperGL Wheels

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Keeping macOS for compatibility, but focusing on Win/Linux for 4.6 features
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Required to get the headers for 3.14t
          python-version: '3.14-dev'

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          # --- Free-Threaded Configuration ---
          CIBW_FREE_THREADED_SUPPORT: 1
          
          # --- Version Targeting ---
          # This stops it from failing on old Python versions that don't have 't' builds
          CIBW_BUILD: "cp313t-* cp314t-*"
          
          # --- Architecture Configuration ---
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_MACOS: "x86_64 arm64"

          # --- Build Customizations ---
          # CC/CXX helps hint to the runner to use clang-cl on Windows
          CC: clang-cl
          CXX: clang-cl
          CIBW_ENVIRONMENT: >
            HYPERGL_VALIDATE=1
            DISABLE_LOCKS=0

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hypergl-wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  release:
    name: Release Wheels
    needs: [build_wheels]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: wheelhouse
          pattern: hypergl-wheels-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: wheelhouse/*.whl